<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>case-6</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .box{
            border: 1px solid black;

            background: #8e317b;
        }
        #box1{
            grid-column: 1/3;
        }
        #box3{
            grid-row: 1/4;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box" id="box1">1</div>
    <div class="box">2</div>
    <div class="box" id="box3">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
</div>

</body>
</html>
